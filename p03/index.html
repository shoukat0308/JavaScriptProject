<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/progress.css">
    <title>Video Player</title>
</head>
<body>
    <h1>Video Player</h1>
    <h2>Created By Shoukat</h2>
    <video src="assets/videos/PAkistan.mp4" id="video" class="screen" poster="assets/images/pak.png"></video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="fas fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fas fa-stop fa-2x"></i>
        </button>
        <input type="range" id="Progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span id="timestamp" class="timestamp">00:00</span>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f227a2fcb0.js" crossorigin="anonymous"></script>
</body>
</html>
